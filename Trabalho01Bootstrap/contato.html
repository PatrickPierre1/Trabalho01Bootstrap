<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniBurguers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/contato.css">
</head>
<body class="text-light">
   <header class="bg-dark">
      <div class="container">
         <div class="row">
            <div class="col-xl-6 col-12">
               <div class="logo">
                  <img class="rounded-circle" src="assets/media/logo.png" alt="">
               </div>
            </div>
            <div class="nav-mobile col-xl-6 col-12 d-flex justify-content-end">
               <nav class="d-flex flex-direction-row align-items-center">
                  <ul class="nav">
                     <li class="nav-item">
                       <a class="nav-link text-light" href="index.html">Inicio</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link text-light" href="cardapio.html">Cardápio</a>
                      </li>
                     <li class="nav-item">
                       <a class="nav-link text-light" href="sobre.html">Sobre</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link text-light" href="contato.html">Contato</a>
                     </li>
                   </ul>
               </nav>
            </div>
         </div>
      </div>
   </header>
   <main class="d-flex justify-content-center align-items-center">
        <div class="container-form d-flex justify-content-center align-items-center">
            <form>
                <div class="mb-3">
                    <label for="formGroupNameInput" class="form-label">Nome:</label>
                    <input autocomplete="off" required type="text" class="form-control form-control-sm" id="formGroupNameInput" placeholder ="Seu nome completo"><br>
                </div>
                <div class="mb-3">
                    <label for="formGroupInputEmail" class="form-label">Email:</label>
                    <input autocomplete="off" required type="email" class="form-control form-control-sm" id="formGroupInputEmail" placeholder="Exemplo@seuemail.com"><br>
                <div class="mb-3">
                    <label for="formGroupPhoneInput" class="form-label">Telefone:</label>
                    <input maxlength="11" autocomplete="off" required type="text" class="form-control form-control-sm w-100" id="formGroupPhoneInput" placeholder="(44) 99999-9999"><br>
                </div>
                <div class="d-flex justify-content-center align-items-center">   
                    <button type="submit" id="button" class="btn btn-dark w-50">Enviar</button>
                </div>
            </form>
        </div>
   </main>

    <script>
        var botao = document.getElementById("button");

        botao.addEventListener("click", function() {
        alert("Formulário enviado!");
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
